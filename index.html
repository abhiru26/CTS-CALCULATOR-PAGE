<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
    <center>
     <center style="height:300px; width:400px;"><font color="blue" size="20">Calculator</font>
     <p><center><img src="static/img/calculator.jpg" alt="Header Image" height=300 width=400 ></center></p>
     <div class="row">
         <div style="text-align:left;" class="col-6">
            <p>Input1</p>
         </div>
         <div class="col-6">
            <input type="text">
         </div>
     </div>
     <div class="row">
        <div style="text-align:left;" class="col-6">
           <p>Input2:</p>
        </div>
        <div class="col-6">
            <input type="text">
        </div>
    </div>
    <div class="row">
        <div style="text-align:left;" class="col-6">
           <p>Select Operation</p>
        </div>
        <div style="text-align: left;"class="col-6">
            <select style="width:60%;" name="" id="">
                <option value="default">Select..</option>
                <option value="ADD">ADD</option>
                <option value="SUBSTRACTION">SUBSTRACT</option>
                <option value="MULTIPLY">MULTIPLY</option>
                <option value="DIVIDE">DIVIDE</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div style="text-align:left;" class="col-6">
           <button style="border: none;"><img style="height:80px; width:80px;" src="https://i.pinimg.com/originals/c6/58/e8/c658e807a02f1a9857739550ef5dbe8e.png" alt="calculator"></button>
        </div>
        <div style="text-align:left;" class="col-6">
            <button style="border: none;" onclick="window.location.reload();"><img style="height:80px; width:80px;" src="https://eatwellplaymore.files.wordpress.com/2013/08/refresh.jpg" alt="refresh"></button>
        </div>
    </div>
</center>
</center>
</body>
</html>
